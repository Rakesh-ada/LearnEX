<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="blockchain" width="100" height="100" patternUnits="userSpaceOnUse">
      <!-- Blockchain nodes -->
      <circle cx="20" cy="20" r="3" fill="#ffffff" opacity="0.3" />
      <circle cx="80" cy="20" r="3" fill="#ffffff" opacity="0.3" />
      <circle cx="50" cy="50" r="3" fill="#ffffff" opacity="0.5" />
      <circle cx="20" cy="80" r="3" fill="#ffffff" opacity="0.3" />
      <circle cx="80" cy="80" r="3" fill="#ffffff" opacity="0.3" />
      
      <!-- Blockchain connections -->
      <line x1="20" y1="20" x2="80" y2="20" stroke="#ffffff" stroke-width="0.5" opacity="0.2" />
      <line x1="80" y1="20" x2="50" y2="50" stroke="#ffffff" stroke-width="0.5" opacity="0.2" />
      <line x1="50" y1="50" x2="20" y2="20" stroke="#ffffff" stroke-width="0.5" opacity="0.2" />
      <line x1="20" y1="80" x2="80" y2="80" stroke="#ffffff" stroke-width="0.5" opacity="0.2" />
      <line x1="80" y1="80" x2="50" y2="50" stroke="#ffffff" stroke-width="0.5" opacity="0.2" />
      <line x1="50" y1="50" x2="20" y2="80" stroke="#ffffff" stroke-width="0.5" opacity="0.2" />
      <line x1="20" y1="20" x2="20" y2="80" stroke="#ffffff" stroke-width="0.5" opacity="0.2" />
      <line x1="80" y1="20" x2="80" y2="80" stroke="#ffffff" stroke-width="0.5" opacity="0.2" />
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#blockchain)" />
</svg> 